name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
        
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v2.5.2
      
    - name: Test
      run: go test -v ./...
      
    - name: Build
      run: go build -v ./...

    - name: Binary
      uses: ngs/go-release.action@v1.0.2
